<!DOCTYPE html>
<html>
<head>
	<title>Open Weather Lab</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="number" placeholder="Enter Zipcode here">
	<button id="forecast">Get Today's Forecast</button>
	<div id=display>
		<div id="city"></div>
		<div class ="temp_row">
			<div id="high"></div>
			<div id="low"></div>
		</div>
		<div id="description"></div>
		<div id="date"></div>
		<div id="wind"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
